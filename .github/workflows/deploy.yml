name: Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: basudevpanda
        password: ${{ secrets.dckr_pat_6GkVrXg_lyh1FAC8GY1aD5ux2Dk }}

    - name: Build and push Docker image
      run: |
        docker build -t basudevpanda/dsc-mlops:latest .
        docker push basudevpanda/dsc-mlops:latest

    - name: Set up Kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Set up Kubeconfig
      run: |
        echo '$KUBECONFIG_CONTENTS' > $HOME/.kube/config
      env: 
        KUBECONFIG_CONTENTS: |
          apiVersion: v1
clusters:
- cluster:
    certificate-authority: C:\Users\Admin\.minikube\ca.crt
    extensions:
    - extension:
        last-update: Thu, 20 Jun 2024 18:39:49 IST
        provider: minikube.sigs.k8s.io
        version: v1.33.1
      name: cluster_info
    server: https://172.28.179.85:8443
  name: minikube
contexts:
- context:
    cluster: minikube
    extensions:
    - extension:
        last-update: Thu, 20 Jun 2024 18:39:49 IST
        provider: minikube.sigs.k8s.io
        version: v1.33.1
      name: context_info
    namespace: default
    user: minikube
  name: minikube
current-context: minikube
kind: Config
preferences: {}
users:
- name: minikube
  user:
    client-certificate: C:\Users\Admin\.minikube\profiles\minikube\client.crt
    client-key: C:\Users\Admin\.minikube\profiles\minikube\client.key


    - name: Deploy to Minikube
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
        kubectl apply -f prometheus.yaml
        kubectl apply -f grafana.yaml
